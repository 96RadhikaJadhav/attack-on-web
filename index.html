<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AOW | Stay Safe</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css"
    integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g=="
    crossorigin="anonymous" />
  </link>
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.6/dist/clipboard.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script src="./script.js"></script>
</head>


<body>
  <div class="aow-container">
    <div id="aow-content">
    </div>
    <div>
      <p class="aow-tagline">Protect your API keys. Fast, simple and open source.</p>
    </div>
    <div class="buttons">

      <div class="github" onclick="window.location.href='https://github.com/felixfaisal/attack-on-web';">
        <img src="./static/github.svg"></img>
        <a class="button-text" href="https://github.com/felixfaisal/attack-on-web">Github</a>
      </div>

      <div class="github" onclick="window.location.href='https://www.npmjs.com/package/atow';">
        <img src="./static/npm.svg"></img>
        <a class="button-text" href="https://www.npmjs.com/package/atow">Npm pkg</a>
      </div>

      <div class="github" onclick="window.location.href='https://github.com/marketplace/actions/attack-on-web-action'">
        <img src="./static/gitaction.svg"></img>
        <a class="button-text" href="https://github.com/marketplace/actions/attack-on-web-action">Git action</a>
      </div>
    </div>
    <div class="clipboard" onclick="copy()" data-clipboard-text="npm i atow">
      <p class="clip-text">npm  i  atow</p>
      <img class="clip-icon" src="./static/clipboard.svg"></img>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
    integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw=="
    crossorigin="anonymous"></script>
</body>

</html>
